<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
    
    <header>
        <h1>Waste Reports Dashboard</h1>
        <p>Monitor and prioritize wastes cleanup</p>
        <a href="index.html" style="color:white; text-decoration: underline;">Back to Report Page</a>
    </header>

    <main>
        <section class="card">
            <h2>Reported Locations</h2>

            <select name="" id="severityFilter">
                <option value="All">All Severities</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <div id="dashboardMap"></div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
